<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usporedba cijena</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Usporedba cijena</h1>
      <a href="../index.html">Početna</a>
    </header>

    <main>
      <h2>Proizvodi</h2>
      <button id="add-product">Dodaj novi</button>

      <table>
        <thead>
          <tr>
            <th>Proizvod</th>
            <th>Kategorija</th>
            <th>Istaknuto</th>
            <th>Cijena 2025.</th>
            <th>Izmjena</th>
            <th>Akcija</th>
          </tr>
        </thead>
        <tbody id="product-list"></tbody>
      </table>

      <div id="modal-overlay" class="modal-overlay"></div>

      <div id="edit-modal" class="modal">
        <h2>Uredi proizvod</h2>
        <label>Naziv proizvoda:</label>
        <input type="text" id="edit-name" />

        <label>Kategorija:</label>
        <select id="edit-category">
          <option value="Potrepštine">Potrepštine</option>
          <option value="Voće i povrće">Voće i povrće</option>
          <option value="Meso i riba">Meso i riba</option>
          <option value="Slatkiši">Slatkiši</option>
          <option value="Piće">Piće</option>
          <option value="Njega">Njega</option>
        </select>

        <label>Cijena 2025. (€):</label>
        <input type="number" id="edit-price" step="0.01" />

        <button id="save-edit">Spremi</button>
        <button id="cancel-edit">Odustani</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025. Sva prava pridržana.</p>
    </footer>
    <script defer src="script.js"></script>
  </body>
</html>
